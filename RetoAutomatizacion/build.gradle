plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
apply plugin: 'application'
mainClassName = 'inio.com.pe.CasodePrueba.Main'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.91'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.91'
    	
// https://mvnrepository.com/artifact/net.thucydides/thucydides-core
	compile group: 'net.thucydides', name: 'thucydides-core', version: '0.9.275'
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-gradle-plugin
    compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.0.75'
	
	
